<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Calculator UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* background: linear-gradient(135deg, #1e1e2f, #3f3f5f); */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #1e1e2e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .display {
      background: #2b2b3c;
      color: #00ff99;
      font-size: 2.2rem;
      padding: 20px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 25px;
      height: 60px;
      box-shadow: inset 0 0 10px rgba(0, 255, 153, 0.2);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #33334d;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px #1b1b2a;
    }

    button:hover {
      background: #4d4d73;
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.97);
      box-shadow: none;
    }

    .operator {
        background: #00cc66;
      color: white;
    }

    .operator:hover {
    background-color: #00ff99;
    }

    .equal {
      background: #00cc66;
      color: white;
      grid-column: span 2;
     
    }
    .equal:hover{
        background-color: #00ff99;

    }

    .clear {
      background: #e60000;
      color: white;
    }

    .zero {
      
    }
  </style>
</head>
<body>
  <form class="calculator" action="#" method="post">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button type="button" class="clear">C</button>
      <button type="button">±</button>
      <button type="button">%</button>
      <button type="button" class="operator">÷</button>

      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button" class="operator">×</button>

      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button" class="operator">−</button>

      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button" class="operator">+</button>

      <button type="button" class="zero">0</button>
      <button type="button">.</button>
      <button type="submit" class="equal">=</button>
    </div>
  </form>
</body>
</html>
